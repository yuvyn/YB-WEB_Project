<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>YB WEB 회원가입</title>

    <link rel="stylesheet" th:href="@{/css/join.css}">
    <link rel="stylesheet" th:href="@{/css/layout/header.css}">
    <link rel="stylesheet" th:href="@{/css/layout/footer.css}">
</head>
<body class="register-page">

<!-- 공통 헤더 -->
<th:block th:replace="layout/header :: header"></th:block>

<!-- 메인 콘텐츠 (카드 영역) -->
<main class="register-main">
    <section class="register-card">

        <!-- 카드 상단 -->
        <header class="register-card-header">
            <div class="register-logo-mark">◆</div>
            <div class="register-title-wrap">
                <h1 class="register-title">YB WEB</h1>
                <p class="register-subtitle">새로운 모험가님을 환영합니다.</p>
            </div>
        </header>

        <!-- 회원가입 폼 -->
        <form th:action="@{/join}" method="post" class="register-form">

            <!-- 아이디 -->
            <div class="field">
                <label for="loginId">아이디</label>
                <input type="text"
                       id="loginId"
                       name="loginId"
                       placeholder="아이디를 입력해 주세요"
                       th:value="${loginId}">
            </div>

			<!-- 비밀번호 -->
            <div class="field">
                <label for="password">비밀번호</label>
                <input type="password"
                       id="password"
                       name="password"
                       placeholder="비밀번호를 입력해 주세요">
            </div>

            <!-- 비밀번호 확인 -->
            <div class="field">
                <label for="passwordConfirm">비밀번호 확인</label>
                <input type="password"
                       id="passwordConfirm"
                       name="passwordConfirm"
                       placeholder="비밀번호를 다시 입력해 주세요">
            </div>

            <!-- 이름 -->
            <div class="field">
                <label for="name">이름</label>
                <input type="text"
                       id="name"
                       name="name"
                       placeholder="이름을 입력해 주세요"
                       th:value="${name}">
            </div>

            <!-- 닉네임 -->
            <div class="field">
                <label for="nickname">닉네임</label>
                <input type="text"
                       id="nickname"
                       name="nickname"
                       placeholder="닉네임을 입력해 주세요"
                       th:value="${nickname}">
            </div>

            <!-- 휴대폰 번호 -->
            <div class="field">
                <label for="phone">휴대폰 번호</label>
                <input type="text"
                       id="phone"
                       name="phone"
                       placeholder="휴대폰 번호를 입력해 주세요 ( - 없이)"
                       th:value="${phone}">
            </div>

            <!-- 이메일 -->
            <div class="field">
                <label for="email">이메일</label>
                <input type="text"
                       id="email"
                       name="email"
                       placeholder="이메일을 입력해 주세요"
                       th:value="${email}">
            </div>

            <!-- 생년월일 -->
            <div class="field">
			    <label for="birth">생년월일</label>
			    <input type="date"
			           id="birth"
			           name="birth"
			           th:value="${birth}">
			</div>

            <!-- 성별 -->
            <div class="field">
			    <label>성별</label>
			    <div class="gender-group">
			        <label class="gender-option">
			            <input type="radio"
			                   name="gender"
			                   value="M"
			                   th:checked="${gender} == 'M'">
			            <span>남자</span>
			        </label>
			        <label class="gender-option">
			            <input type="radio"
			                   name="gender"
			                   value="F"
			                   th:checked="${gender} == 'F'">
			            <span>여자</span>
			        </label>
			    </div>
			</div>

            <!-- 에러 메시지 -->
            <div th:if="${error}" class="error-msg" th:text="${error}"></div>

            <!-- 버튼 -->
            <button type="submit" class="register-submit-btn">
                회원가입 완료
            </button>

            <!-- 하단 링크 -->
            <div class="register-bottom-text">
                이미 계정이 있으신가요?
                <a th:href="@{/login}">로그인 하기</a>
            </div>
        </form>
    </section>
</main>

<!-- 공통 푸터 -->
<th:block th:replace="layout/footer :: footer"></th:block>

</body>
</html>
