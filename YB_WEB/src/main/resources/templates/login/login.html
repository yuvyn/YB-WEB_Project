<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>YB WEB 로그인</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/layout/header.css}">
    <link rel="stylesheet" th:href="@{/css/layout/footer.css}">
</head>
<body class="login-page">

    <!-- 공통 헤더 -->
    <th:block th:replace="layout/header :: header"></th:block>

    <!-- 로그인 메인 영역(카드 + 배경) -->
    <main class="login-main">
        <div class="login-bg"></div>

        <div class="login-wrap">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-logo-mark">◆</div>
                    <div class="login-logo-text">YB WEB</div>
                    <div class="login-subtitle">모험가님, 계정으로 로그인해 주세요.</div>
                </div>

                <form th:action="@{/login}" method="post" class="login-form">
                    <div class="field">
                        <label for="loginId">아이디</label>
                        <input type="text" id="loginId" name="loginId"
                               placeholder="아이디를 입력해 주세요" required>
                    </div>

                    <div class="field">
                        <label for="password">비밀번호</label>
                        <input type="password" id="password" name="password"
                               placeholder="비밀번호를 입력해 주세요" required>
                    </div>

                    <div th:if="${error}" class="error-msg" th:text="${error}"></div>

                    <button type="submit" class="login-submit-btn">LOGIN</button>

                    <div class="login-extra">
                        <a href="#" class="link">아이디 찾기</a>
                        <span class="divider">|</span>
                        <a href="#" class="link">비밀번호 찾기</a>
                        <span class="divider">|</span>
                        <a th:href="@{/join}" class="link">회원가입</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- 공통 푸터 (login-wrap 밖으로 빼기) -->
    <th:block th:replace="layout/footer :: footer"></th:block>

</body>
</html>
