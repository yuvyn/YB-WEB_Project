<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>페이지를 찾을 수 없습니다</title>
<link rel="stylesheet" href="/css/404error.css">
</head>
<body>

<div class="error-wrap">
    <div class="error-icon">!</div>
    <div class="error-title">페이지를 찾을 수 없습니다.</div>

    <p class="error-msg">
        찾으시려는 페이지의 주소가 잘못 입력되었거나, 페이지 주소의 변경 혹은 삭제로 인해<br>
        현재 사용하실 수 없습니다.<br>
        입력하신 페이지의 주소가 정확한지 다시 한번 확인 부탁드립니다.
    </p>

    <div class="btn-area">
        <a href="javascript:history.back();" class="btn btn-dark">이전 페이지</a>
        <a href="/" class="btn btn-orange">메인으로 이동</a>
    </div>

    <div class="error-detail">
        요청 경로: <span th:text="${path}"></span>
        · 상태코드: <span th:text="${status}"></span>
    </div>
</div>

</body>
</html>
